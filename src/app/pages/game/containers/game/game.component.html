<div class="game-container">
  <div class="button-box">
    <button *ngIf="state.gameState === 'init' ||  state.gameState === 'finished'" class="button" (click)="startGame()">START GAME</button>
  </div>

  <div class="winner">
    <div *ngFor="let number of state.winningNumbers" class="numbers-box">
      <p class="number"> {{number}} </p>
    </div>
  </div>

  <div class="winner-box">
    {{ winningTicket }}
  </div>

</div>
