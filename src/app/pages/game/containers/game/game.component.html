<div class="game-container">
  <div class="button-box">
    <button *ngIf="state.gameState === 'init' ||  state.gameState === 'finished'" class="button" (click)="startGame()">START GAME</button>
  </div>

  <div class="winner">
    <div *ngFor="let number of state.winningNumbers" class="numbers-box">
      <p class="number"> {{number}} </p>
    </div>
  </div>

  <div *ngIf="winningTicket.length !== 0" class="winner-box">
    <p class="winner-text">Winner:</p>
    <p *ngFor="let winnerId of winningTicket" class="winner-id">{{winnerId}}</p>
  </div>

</div>
